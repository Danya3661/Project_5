<section class="section contact">
	<div class="container container--w1 contact__in">
		<div class="contact__row contact__row--1">
			<div class="contact__coll contact__coll--1">
				<div class="contact__subtitle_w subtitle__second_w">
					<div class="contact__subtitle">Contact</div>
				</div>
				<div class="contact__title title">Get in touch with us</div>
				<div class="contact__descr descr">Leverage agile frameworks to provide a robust synopsis for strategy foster collaborative thinking to further the overall value.</div>
				<div class="contact__cont_list">
					<div class="header_cont__item">
						<a href="#" class="header__img_w">
							<img src="./imgs/header/header_1.svg" alt="" class="header__img" />
						</a>
						<a href="#" class="header_cont__descr"
							>Mon - Sat 9.00 - 18.00 <br />
							Sunday Closed</a
						>
					</div>
					<div class="header_cont__item">
						<a href="#" class="header__img_w">
							<img src="./imgs/header/header_2.svg" alt="" class="header__img" />
						</a>
						<a href="mailto:contact@logistics.com" class="header_cont__descr"
							>Email <br />
							contact@logistics.com</a
						>
					</div>
					<div class="header_cont__item">
						<a href="#" class="header__img_w">
							<img src="./imgs/header/header_3.svg" alt="" class="header__img" />
						</a>
						<a href="tel:(00)112365489" class="header_cont__descr"
							>Call Us <br />
							(00) 112 365 489
						</a>
					</div>
				</div>
			</div>
			<div class="contact__coll contact__coll--2">
				<form action="#" class="contact_form">
					<input placeholder="Your name*" type="text" class="contact__input" />
					<input placeholder="Email" type="email" class="contact__input" />
					<input placeholder="Phone Number*" type="tel" class="contact__input" />
					<input placeholder="City*" type="text" class="contact__input" />
					<textarea placeholder="Your Message" name="" id="" class="contact__textarea"></textarea>
					<a href="#" class="contact__btn">Submit Message</a>
				</form>
			</div>
		</div>
		<div class="contact__row contact__row--2">
			<div class="contact_list">
				<div class="contact__item_w contact__item_w--bg1">
					<div class="contact__item">
						<div class="contact__img_w">
							<img src="./imgs/contact/cont_5.svg" alt="" class="contact__img" />
						</div>
					</div>
				</div>
				<div class="contact__item_w contact__item_w--bg2">
					<div class="contact__item">
						<div class="contact__img_w">
							<img src="./imgs/contact/cont_6.svg" alt="" class="contact__img" />
						</div>
					</div>
				</div>
				<div class="contact__item_w contact__item_w--bg3">
					<div class="contact__item">
						<div class="contact__img_w">
							<img src="./imgs/contact/cont_7.svg" alt="" class="contact__img" />
						</div>
					</div>
				</div>
				<div class="contact__item_w contact__item_w--bg4">
					<div class="contact__item">
						<div class="contact__img_w">
							<img src="./imgs/contact/cont_8.svg" alt="" class="contact__img" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
